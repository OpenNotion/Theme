{{ if template:has_breadcrumbs }}
   <nav class="breadcrumb">
		<ol class="flat-list" itemscope itemprop="breadcrumb">
			{{ template:breadcrumbs }}
				{{ if uri }}
					<li class="flat-list__item breadcrumb__item">
						{{ url:anchor segments=uri title=name }}&nbsp;>&nbsp;
					</li>
				{{ else }}
					<li class="flat-list__item breadcrumb__item breadcrumb__item--current">
						<span>{{ name }}</span>
					</li>
				{{ endif }}
			{{ /template:breadcrumbs }}
		</ol>
	</nav>
{{ endif }}
