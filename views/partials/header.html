<head>
	<meta charset="utf-8">

  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  	<title>{{ settings:site_name }} &raquo; {{ template:title }}</title>

  	<meta name="viewport" content="width=device-width,initial-scale=1">

	<base href="{{ url:base }}"/>

  	{{ theme:css file="main.min.css" }}

  	{{ theme:favicon }}

  	{{ theme:js file="modernizr.min.js" }}

	{{ template:metadata }}

	{{ integration:analytics }}
</head>

<body class="{{ url:segments segment="1" default="home" }}" onload="prettyPrint()">

	<!-- container -->
	<div class="container">

		<header>
			<div id="logo">
				<a href="{{ url:base }}">
					<h1>{{ settings:site_name }}</h1>
				</a>

				<span class="slogan">
					{{ settings:site_slogan }}
				</span>
			</div>

			<nav id="primary">
				<ul>
					{{ navigation:links group="header" }}
				</ul>
			</nav>
		</header>
