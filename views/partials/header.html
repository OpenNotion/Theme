<head>
	<meta charset="utf-8">

  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  	<title>{{ settings:site_name }} &raquo; {{ template:title }}</title>

  	<meta name="viewport" content="width=device-width,initial-scale=1">

	<base href="{{ url:base }}"/>

  	{{ theme:css file="main.min.css" }}

  	{{ theme:favicon }}

  	{{ theme:js file="modernizr.min.js" }}

	{{ template:metadata }}

	{{ integration:analytics }}
</head>

<body class="{{ url:segments segment="1" default="home" }}">
	<header class="site-header">
		<nav class="site-header__nav nav">
			<div class="container">
				<ul class="flat-list">
					{{ navigation:links group="header" }}
				</ul>
			</div>
		</nav>
		<div class="site-header__banner">
			<div class="container">
				<div class="brand">
					<a href="{{ url:base }}" class="brand__logo">
						<h1>{{ settings:site_name }}</h1>
					</a>
					<!-- <span class="brand__slogan">
						{{ settings:site_slogan }}
					</span> -->
				</div>
			</div>
		</div>
	</header>
